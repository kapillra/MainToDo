<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Vetra | E-Commerce HTML Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />

    <!-- Themify icons -->
    <link rel="stylesheet" href="{% static 'dist/icons/themify-icons/themify-icons.css' %}" type="text/css">

    <!-- Main style file -->
    <link rel="stylesheet" href="{% static 'dist/css/app.min.css' %}" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js' %}"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
    <![endif]-->

    {% block css %}
    {% endblock %}
</head>

<body {% if not request.path == '/profile_page/' %}class="auth"{% endif %}>
    <!-- begin::preloader-->
    <div class="preloader">
        <div class="preloader-icon"></div>
    </div>
    <!-- end::preloader -->

    {% block main_content %}
    {% endblock %}

    <!-- Bundle scripts -->
    <script src="{% static 'libs/bundle.js' %}"></script>

    {% block js %}
    {% endblock %}

    <!-- Main Javascript file -->
    <script src="{% static 'dist/js/app.min.js' %}"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>

    
</body>

</html>
